<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados - Práctica de Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>¡Hola, juguemos a los dados!</h1>
    <div class="container">
        <!-- Primer dado -->
        <div class="first-face lado">
            <span class="punto"></span>
        </div>
        <!-- Segundo dado -->
        <div class="second-face lado">
            <span class="punto"></span>
            <span class="punto"></span>
        </div>
        <!-- Tercer dado -->
        <div class="third-face lado">
            <span class="punto"></span>
            <span class="punto"></span>
            <span class="punto"></span>
        </div>
        <!-- Cuarto dado -->
        <div class="four-face lado">
          <div class="columna1">
            <span class="punto"></span>
            <span class="punto"></span>
          </div>
          <div class="columna2">
            <span class="punto"></span>
            <span class="punto"></span>
          </div>
        </div>
        <!-- Quinto dado -->
        <div class="five-face lado">
          <div class="columna1-1">
            <span class="punto"></span>
            <span class="punto"></span>
          </div>
          <div class="punto medio"></div>
          <div class="columna2">
            <span class="punto"></span>
            <span class="punto"></span>
          </div>
        </div>
        <!-- Sexto dado -->
        <div class="six-face lado">
          <div class="columna1">
            <span class="punto"></span>
            <span class="punto"></span>
            <span class="punto"></span>
          </div>
          <div class="columna2">
            <span class="punto"></span>
            <span class="punto"></span>
            <span class="punto"></span>
          </div>
        </div>
    </div>
</body>
</html>
